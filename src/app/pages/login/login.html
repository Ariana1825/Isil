<form [formGroup]="formulario" (ngSubmit)="onSubmit()" class="container-1">
  <div class="compra">
    <img src="icons/img-icono.png" />
    <h3 class="title">Log In</h3>
    <p class="p3">Don't have an account?
      <a>Create an account.</a>
    </p>

    <div class="inputs-1">
      <label>Email Address</label>
      <input class="correo" 
      type="email" 
      formControlName="email"
      placeholder="Correo"
      required  />

      <label>Password</label>
      <input class="password" 
      type="password"  
      formControlName="password" 
      placeholder="ContraseÃ±a" />
    </div>

    <div class="inputs-2">
      <input type="checkbox" />
      <p>Stay signed in for 2 weeks</p>
    </div>

    <button class="btn" type="submit">Log In</button>
    <a>Forgot your password?</a>
  </div>


  <img src="icons/img-pago-3.jpg" class="img-container" />
</form>
